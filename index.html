<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- VUE -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- BS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- FA -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="container-fluid mb-mainCont">
      <h1>TO DO LIST</h1>
      <div class="container d-flex justify-content-center mb-input">
        <input 
        v-model.trim="newTodo"
        @keyup.enter="addTodo"
        type="text" name="ToDo" id="todo" placeholder="Inserisci le tue cose da fare">
        <button
        @click="addTodo"
        >Inserisci</button>
      </div>
      
      <div class="container mb-tdList">
        <ul
        v-if="todos.length > 0"
        >
          <li
          v-for="(todo, index) in todos">
            <span>{{todo}}</span>
            <i 
            @click="removeTodo(index)"
            class="fa-solid fa-xmark"></i>
          </li>
        </ul>
        <h1
        v-else=""
        class="mb-empty"
        >Annota le tue cose da fare!</h1>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
